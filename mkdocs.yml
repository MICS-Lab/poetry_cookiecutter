site_name: Poetry cookiecutter
repo_name: poetry_cookiecutter
copyright: Copyright &copy; 2021 - 2022 Quentin Blampey
theme:
  name: material
nav:
  - Home: index.md
  - Getting started: getting_started.md
  - Features:
    - Poetry usage: features/poetry.md
    - Documentation: features/doc.md
    - Formatting: features/black.md
    - Testing: features/test.md
    - Deploy on PyPI: features/pypi.md
  - Good practices: good_practices.md
plugins:
  - search
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js